<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-8 col-sm-12 d-lg-flex">
            <div>
                <img class="h-50 mt-5" src={{currentProduct.imgSrc}}>
            </div>
            <div class="mt-5 px-2">
                <h6 class="mb-0">{{currentProduct.name}}</h6>
                <h6 class="mt-0">{{currentProduct.price}}$</h6>
                <p class="details">{{currentProduct.description}}</p>
                <hr class="mb-0">
                <label class="mt-0" for="quantity">Quantity</label><br>
                <input [(ngModel)]="quantity" type="number" id="quantity" name="quantity"><br>
                <button class="mt-1 bg-dark text-light border-0 rounded btn" type="button"
                    (click)="addToCart(currentProduct)">Add to cart</button>


            </div>

        </div>
    </div>
