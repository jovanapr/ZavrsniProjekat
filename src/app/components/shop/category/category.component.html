<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 px-1 mt-3 text-center" *ngFor="let prod of products">
            <img [src]="prod.imgSrc" alt="" class="img-fluid" (click)="navigateToProduct(prod.id)">
            <p class="pt-1 mb-0">{{prod.name}}</p>
            <p class="mt-0">{{prod.price}}$</p>
        </div>
    </div>
</div>
